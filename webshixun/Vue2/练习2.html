<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习2</title>
    <script src="./js/vue.js"></script>
    
</head>
<body>
    <div id="app" v-html="bg" v-on:click="f1">

    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                bg:'<img src="../img/1.jpg">',
                bg1:'<img src="../img/1.jpg">',
                bg2:'<img src="../img/2.jpg">',
                num:1
            },
            methods:{
                f1()
                {
                    if(this.num%2==1)
                    this.bg=this.bg1
                    else
                    this.bg=this.bg2
                    this.num++
                }
            }
        })
    </script>
</body>
</html>
