<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钢琴</title>
    <style>
        .d{
            width: 70px;
            height: 300px;
            border: 2px solid black;
            border-radius: 4px;
            float: left;
            margin-left: 3px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="d" @click="f(1)"></div>
        <div class="d" @click="f(2)"></div>
        <div class="d" @click="f(3)"></div>
        <div class="d" @click="f(4)"></div>
        <div class="d" @click="f(5)"></div>
        <div class="d" @click="f(6)"></div>
        <div class="d" @click="f(7)"></div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        window.onkeydown = function(event){
            if(event.keyCode==49){
                v.f(1)
            }else if(event.keyCode==50){
                v.f(2)
            }else if(event.keyCode==51){
                v.f(3)
            }else if(event.keyCode==52){
                v.f(4)
            }else if(event.keyCode==53){
                v.f(5)
            }else if(event.keyCode==54){
                v.f(6)
            }else if(event.keyCode==55){
                v.f(7)
            }
        }

        let v = new Vue({
            el:"#app",
            data:{

            },
            methods:{
                f(x){
                    if(x==1){let m = new Audio("../JS/mp3/h1.mp3");m.play()}
                    if(x==2){let m = new Audio("../JS/mp3/h2.mp3");m.play()}
                    if(x==3){let m = new Audio("../JS/mp3/h3.mp3");m.play()}
                    if(x==4){let m = new Audio("../JS/mp3/h4.mp3");m.play()}
                    if(x==5){let m = new Audio("../JS/mp3/h5.mp3");m.play()}
                    if(x==6){let m = new Audio("../JS/mp3/h6.mp3");m.play()}
                    if(x==7){let m = new Audio("../JS/mp3/h7.mp3");m.play()}
                }
            }
        })
    </script>
</body>
</html>
