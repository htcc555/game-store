<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <!-- v-show:当值为true时正常显示,当为false时不显示
        底层是靠display:none来实现元素隐藏
    -->
    <div id="app">
        <!-- src前面的':' 是吧冒号后面当作变量解析而不是字符串 -->
        <img :src="urls[i].url" width="200px" >
        <button v-show="f1()" @click="f2()">上一张</button>
        <button  v-show="f4()" @click="f3()">下一张</button>
        
    </div>

    <!-- 在图片查看基础上,当没有上一张时,上一张按钮消失隐藏
        当没有下一张时,则下一张按钮隐藏
    -->

    <script>
        new Vue({
            el:"#app",
            data:{
                i:0,
                urls:[{id:1,url:'../img/1.jpg'},
                {id:2,url:'../img/2.jpg'},
                {id:3,url:'../img/4.webp'},
                {id:3,url:'../img/5.png'},
                {id:4,url:'../img/7.png'}]
            },
            methods:{
                f1(){
                    if(this.i==0)
                    return false
                    else
                    return true
                },
                f4(){
                    if(this.i==4)
                    return false
                    else
                    return true
                },
                f2(){
                    if(this.i>0)
                    this.i--
                },
                f3(){
                    if(this.i<5)
                    this.i++
                    console.log(this.urls[this.i].url)
                }
            
            
            },


        })
    </script>
</body>
</html>
