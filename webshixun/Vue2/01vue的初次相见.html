<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue!</title>
</head>

<body>
    <!-- HTML部分 -->
    <div id="app">
        {{ message }}
        <h1>{{ day }}</h1>
    </div>

    <!-- 导入VUE -->
    <script src="./js/vue.js"></script>
    <!-- 在线引入方式,但是需要借助网络,较慢 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->

    <!-- script部分 -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello 大帅哥',
                day:'今天是星期五'
            }
        })
    </script>
</body>

</html>
