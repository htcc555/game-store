<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <!-- 事件:onclick v-on:click -->
    <!-- v-on可以用@替代 -->
    <!-- <button onclick="f()"></button> -->
    <div id="app">
        <h1 v-on:click="f1()" v-text='h'></h1>
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                h:"点我一下试试",
            },
            methods:{
                f1(){
                    alert("哎哟你干嘛")
                }
            },
        })
    </script>
</body>
</html>
