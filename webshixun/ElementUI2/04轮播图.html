<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <script src="./js/vue.js"></script>
    <link rel="stylesheet" href="./css/eui.css">
    <script src="./js/eui.js"></script>
</head>

<body>
    <div id="app">
        <!-- trigger="click" 指示器变为点击跳转
             indicator-position="outside(在外)/none(取消)"指示器
             arrow="always(一直显示)/never(不显示)"
             type="card" 将轮播图进行卡片化
             :interval="3000"  每隔3秒切换一次
             :autoplay="true(自动切换)/false"
        -->
        <el-carousel 
        :autoplay="false"
        :interval="3000"
        type="card"
        arrow="always"
        indicator-position="none" 
        trigger="click" 
        height="250px" style="width: 1000px;margin: 0 auto;">
            <el-carousel-item v-for="item in urls" :key="item">
                <img :src="item.url" width="100%" height="100%" alt="">
            </el-carousel-item>
        </el-carousel>
    </div>

    <script>
        let v = new Vue({
            el: '#app',
            data: {
                urls: [
                    { id: 1, url: "./imgs/banner1.png" },
                    { id: 2, url: "./imgs/banner2.png" },
                    { id: 3, url: "./imgs/banner3.png" },
                    { id: 4, url: "./imgs/banner4.png" }
                ]
            },
            methods: {

            }
        })
    </script>
</body>

</html>
