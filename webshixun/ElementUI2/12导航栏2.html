<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <link rel="stylesheet" href="./css/eui.css">
    <script src="./js/eui.js"></script>
    <script src="./js/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <el-row>
            <el-col :span="4">
                <el-menu default-active="1-1" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose">
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-s-custom"></i>
                            <span>用户管理</span>
                        </template>
                            <el-menu-item index="1-1">用户列表</el-menu-item>
                            <el-menu-item index="1-2">添加用户</el-menu-item>
                    </el-submenu>
                    <el-submenu index="2">
                        <template slot="title">
                            <i class="el-icon-s-comment"></i>
                            <span>评论管理</span>
                        </template>
                            <el-menu-item index="2-1">评论列表</el-menu-item>
                    </el-submenu>
                    <el-submenu index="3">
                        <template slot="title">
                            <i class="el-icon-trophy"></i>
                            <span>作品管理</span>
                        </template>
                            <el-menu-item index="3-1">作品列表</el-menu-item>
                            <el-menu-item index="3-2">添加作品</el-menu-item>
                    </el-submenu>
                    <el-submenu index="4">
                        <template slot="title">
                            <i class="el-icon-video-camera"></i>
                            <span>视频管理</span>
                        </template>
                            <el-menu-item index="4-1">视频列表</el-menu-item>
                            <el-menu-item index="4-2">添加视频</el-menu-item>
                    </el-submenu>
                </el-menu>
            </el-col>
        </el-row>

    </div>

    <script>
        let v = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                handleOpen(key, keyPath) {
                    console.log(key, keyPath);
                },
                handleClose(key, keyPath) {
                    console.log(key, keyPath);
                }
            }
        })
    </script>
</body>

</html>
