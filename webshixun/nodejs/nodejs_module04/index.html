<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页标签</title>
</head>
<body>
    <h1>欢迎来到首页</h1>
    <!-- 由于当前首页是通过服务器响应获取,理解为首页已经被部署到服务器上了,有别于本地文件
        如果通过超链接实现跳转登录页,相对地址意味着对当前服务器目录查找login.html,
        完整链接地址为 http://127.0.0.1:3000/login.html
        可以监听对接口/login.html的请求,响应静态文件
    -->
    <a href="login.html">进入登录页面</a>
    <a href="register.html">进入注册页面</a>
</body>
</html>
