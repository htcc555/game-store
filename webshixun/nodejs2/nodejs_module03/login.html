<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
</head>
<body>
    <h1>欢迎来到登录页面</h1>
    <h3>表单提交</h3>
    <!-- form负责收集数据并且在点击提交后将数据发送到服务器,内部表单空间负责与用户交互 -->
    <form action="/login" method="get">
        <!-- 如果使用form提交数据,表单控件name属性值即为最终提交的键 -->
        <p>账号: <input type="text" name="username"></p>
        <p>密码: <input type="password" name="upwd"></p>
        <button type="submit">get登录</button>
    </form>
    <hr>
    <form action="/login" method="post">
        <!-- 如果使用form提交数据,表单控件name属性值即为最终提交的键 -->
        <p>账号: <input type="text" name="username"></p>
        <p>密码: <input type="password" name="upwd"></p>
        <button type="submit">post登录</button>
    </form>
</body>
</html>
