        <!--trigger='click' 指示器变为点击跳转
            indicator-position="outside(在外)/none(取消)"指示器
            arrow="always(一直显示)/never(不显示)" 
            type="card" 将轮播图进行卡片化
            :interval="3000" 每隔三秒切换一次
         -->
        <el-carousel height="500px" style="width: 600px; margin:0 auto;">
          <el-carousel-item v-for="item in urls" :key="item">
            <img :src="item.url" width="100%" height="100%" >
          </el-carousel-item>
        </el-carousel>
    </div>
    <script>
        let k = new Vue({
            el:'#app',
            data:{

                    {id:2,url:"./img/橘子.png"},
                    {id:3,url:"./img/镜.png"},
                    {id:4,url:"./img/韩信.png"},
                ]
            },
            methods:{

            }
        })
    </script>
