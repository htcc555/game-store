<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承性</title>
    <style>
        .d1{
            color: aquamarine;
            font-size: 55px;
        }
    </style>
</head>
<body>
    <!-- 元素可以继承上级元素文本和字体相关样式,标签自带效果不受影响 -->
    <div class="d1">
        <div class="d2">
            <p>我是d2里面的p标签</p>
            <h1>我是d2里面的h1</h1>
        </div>
    </div>    
</body>
</html>
