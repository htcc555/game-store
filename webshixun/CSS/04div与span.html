<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .di{
           
            background-color: #39f1f8;
        }
        span{
            color: aquamarine;
            background-color: #b1219e;
        }
    </style>
</head>
<body>
    <!-- div用来装元素,本质上没有大小,占据整行,会随着内容增多而变大 -->
    <div class="di">
        <h2>中午好热</h2>    
        <h3>晚上也热</h3>
    </div>
    <!-- 用span来装文字,盒子的一种,共占一行-->
    <span>今天好热</span>
    <span>明天好热</span>
</body>
</html>
