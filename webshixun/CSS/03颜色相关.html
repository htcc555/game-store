<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色</title>
    <style>
        h1{
            color: red;
            color:#111;
            color:#155d93;
            color:rgb(0,122,204);
            color:rgba(0, 122, 204, 0.1)
        }
    </style>
</head>
<body>
    <!-- RGB: red green blue -->
    <!--颜色5种赋值方式:
        1.颜色单词 缺点:颜色太少了
        2.3位16进制赋值:有4096种
            #fff
        3.6位16进制赋值:
            #ffffff
        4.3位10进制赋值:
            rgb()
        5.4位10进制赋值,a代表的是alpha透明度,0-1区间:
            rgba()
        -->
    <h1>给点颜色</h1>
</body>
</html>
