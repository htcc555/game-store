<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引入css</title>
    <style>
        h2{
            color: cadetblue;
        }
    </style>
    <link rel="stylesheet" href="myCSS.css">
</head>
<body>
    <!-- 行内引入,在标签中写style,将css代码写在里面-->
    <h1 style="color: aqua;">
        阿里嘎多
    </h1>

    <!-- 内嵌样式, 在head中添加style标签,将css代码写入其中 -->
    <h2>
        mama
    </h2>
    <h2>
        bizu
    </h2>
    
    <!-- 外联样式,将css代码写入.css文件中,通过link进行导入 -->
    <h3>买了个风扇</h3>
    <h3>买了个风扇</h3>
    <h3>买了个风扇</h3>
    

</body>
</html>
