<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠性</title>
    <style>
        h1{
            color: tan;
        }
        .c1{
            font-size: 32px;
            color: aqua;
        }
        #i1{
            font-weight: normal;
            color: red;
        }
    </style>
</head>
<body>
    <!-- 多个选择器可能会选择到同一个元素,在添加不样式时会全部层叠生效  -->
    <h1 class="c1" id="i1">我是检测层叠性的h1标签</h1>
</body>
</html>
