<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <!-- 表格：tr-行  td-列 
    colspan-跨列 rowspan-跨行
    caption-标题 th-小标题
    -->
    <table border="1">
        <caption>表格</caption>
        <tr>
            <th>姓名</th>
            <th>学号</th>
            <th>电话</th>
        </tr>
        <tr>
            <td colspan="2">1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td rowspan="2">2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>
</body>
</html>
