<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片
    </title>
</head>
<body>
    <!-- 图片标签:img -->
    <!-- src:资源路径
        绝对路劲(盗链):直接些图片的路径,会有找不到图片的风险    
        相对路径:
        当前目录:  ./ 可以直接写文件名
        下级目录:   /
        上级目录:  ../

        alt:图片未正常显示时显示的文字
        width/height:控制宽高默认单位为px，如果指控制一项则等比例缩放
        title:当鼠标悬浮时显示的文本文字
    -->
    <img width='300' height="150"    src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1eyx0B.img?w=1920&h=1080&q=60&m=2&f=jpg" alt="你好">
    <img width='300'   title="点击一下" src="../img/1.jpg">
    <img width='300' height="150" src="../img/3.jpg" alt="你好">

</body>
</html>
