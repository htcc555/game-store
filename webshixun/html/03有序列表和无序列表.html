<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表和无序列表</title>
</head>
<body>
    <!-- 有序列表 -->
    <ol>
        <li>农药</li>
        <li>吃鸡</li>
        <li>彩虹六</li>
        <li>op</li>
    </ol>
    
    <ul>
        <li>钟离</li>
        <li>泽丽</li>
        <li>ww</li>
        <li>ss</li>
        <li>dd</li>
    </ul>
    <!-- 嵌套使用 -->
    <ol>
        <li>上单
            <ul>
            <li>诺手</li>
            <li>万豪</li>
            <li>盖伦</li>
            </ul>
        </li>
        <li>中单</li>
        <li>AD</li>
        <li>打野</li>
        <li>辅助</li>
    </ol>
</body>
</html>
