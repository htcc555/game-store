    <h4>我是h4标签</h4>
    <h5>我是h5标签</h5>
    <h6>我是h6标签</h6>
    <h7>我是h7标签</h7>

    阿里嘎多
    <!-- 段落标签 -->
    <!-- <br>-回车   &nbsp-空格 -->
    <p>我是段落标签 这次犯错误，自己想了很多<br>东西，反省了很多的事情，自己也很懊悔，很气自己，去触犯学校的铁律，也深刻认识到自己所犯错误的严重性，对自己所犯的错误感到了羞愧。</p>
    <p>这次犯错误，自己想了很多&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;东西，反省了很多的事情，自己也很懊悔，很气自己，去触犯学校的铁律，也深刻认识到自己所犯错误的严重性，对自己所犯的错误感到了羞愧。
    </p>
    <!-- 加粗-strong/b 斜体-i 删除线-s -->
    <strong>共占一行</strong>
    <strong>共占一行<br></strong>
    <strong>共占一行</strong>
    <b>我也是是加粗</b>
    <i>我是斜体</i>
    <s>我是删除线</s>
    <!-- 分隔线-hr -->
    <hr>
