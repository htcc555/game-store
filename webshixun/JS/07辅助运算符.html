<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
</head>
<body>
    <script>
        //赋值 =
        var a=1
        a=13
        //加等于 +=        a=a+b 等同于 a+=b  
        var b=5
        //减等于 -=        a=a-b 等同于 a-=b  
        //乘等于 *=        a=a*b 等同于 a*=b  
        //除等于 /=        a=a/b 等同于 a/=b  
        //取余等于 %=        a=a%b 等同于 a%=b  

    </script>
</body>
</html>
