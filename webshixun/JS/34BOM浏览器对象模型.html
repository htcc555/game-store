<body>
    <!--BOM (Browser Object Model) 浏览器对象模型
        使得JavaScript有能力和浏览器对话
        浏览器对象模型可以使我们通过JS来操作浏览器,常用对象如下
        Window:代表的是整个浏览器窗口,同时window也是网页中的全局对象
        Navigator:代表的是当前浏览器信息,通过该对象可以识别不同的浏览器
        History:代表浏览器的历史记录,可以通过该对象来操作浏览器的历史记录
                由于隐私问题,该对象不能获取到具体的历史记录,只能操作浏览器向前或向后翻页
                ,而且该操作只在当次访问时有效
        Screen:代表用户的屏幕信息,通过该对象可以获取到用户的显示器的相关信息 
        

        
     -->
</body>
</html>
