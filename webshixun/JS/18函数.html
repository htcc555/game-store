<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数/方法</title>            
</head>
<body>
    <!-- 函数:
        是由一连串的子查询(语句的集合)所组成的,可以被外部程序调用
        向函数传递参数之后,函数可以返回一定的值
     -->
     <script>
        //创建函数
        //1. var 函数名=new Function("执行语句") 几乎不用
        var f1=new Function("console.log('这是我的第一个函数')")
        //2. 使用函数声明来创建一个函数(比较常用)
        /*
        function 函数名(形参1,形参2)
        {
            语句
        }
        */
       function f2()
       {
        console.log('这是我的第二个函数')
       }
       //3. 使用函数表达式来创建一个函数(比较常用)
       /*
       var 函数名=function(形参1,形参2..)
       {

       }
       */
      var f3=function(num1,num2)
      {
        console.log('这是我的第三个函数')
        return num1+num2

        } 
      //调用函数
      f1()
      f2()
      console.log(f3(1,2))
      var a=f3(2,3)//调用有参函数
      console.log(a)

      //立即执行函数
      /*函数定义完立即被调用,这种函数被叫做立即执行函数,往往只执行一次*/
      (function(){
        alert('我是一个立即执行函数')
      })();
     </script>
</body>
</html>
