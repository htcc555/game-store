<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取html的值</title>
</head>
<body>
    <button  style="color: green;" value="123" id="btn">我是按钮</button>
    <script>
        //获取按钮文本内容 元素节点.innertext
        var btn=document.getElementById('btn')
        var text=btn.innerText
        text='按钮'
        btn.innerText=text
        console.log(text)
        //获取html元素的innerHTML 元素节点.innerHTML
        var h=btn.innerHTML
        console.log(h)
        //获取元素的属性值 元素节点.value 元素节点.getAttribute(attribute)
        var c=btn.value
        console.log(c)
        //获取元素的行内样式值
        var s=btn.style.color
        btn.style.color="red"
        console.log(s)

        //需求4:创建一个按钮和一个div,当点击按钮时则背景颜色由红变绿
        //需求5:创建一个按钮,点击以后再上方div中插入一个h1标题
    </script>
</body>
</html>
