<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do..while</title>
</head>
<body>
    <!-- do..while循环
        会先执行一次,在进行判断
     -->
     <script>
        var i=1
        do{
            console.log(i)
        }while(false )
     </script>
</body>
</html>
