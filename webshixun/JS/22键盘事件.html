<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
</head>
<body>
        <!-- 通过键盘触发事件,类似用户行为
            onkeydown:当按下按键时运行脚本
            onkeyup:当松开按键时运行脚本
            onkeypress:当按下并松开按键时运行脚本
        -->
        <script>
            window.onkeydown=function(event){
                console.log(event)
                if(event.keyCode == 81)
                alert('你按了Q')
            }
        </script>



</body>
</html>
