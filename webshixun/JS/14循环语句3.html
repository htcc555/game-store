<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环</title>
</head>
<body>
    <!-- for循环
        for(初始化表达式;条件表达式;更新表达式){
            循环语句
        }
    -->
    <script>
        for(var i=0;i<10;i++){
        console.log(i)}
    </script>
</body>
