<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转义字符</title>
</head>
<body>
    <script>
        console.log('\"日照香炉生紫烟\"')
        console.log('\'日照香炉生紫烟\'')
        console.log('\'日照香炉\n生紫烟\'')
        console.log('黄焖鸡\\鸡公煲\\炒菜')
        console.log('黄焖鸡\<br\>鸡公煲  炒菜')
        console.log('黄焖鸡\t鸡公煲炒菜')
    </script>
</body>
</html>
