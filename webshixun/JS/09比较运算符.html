<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
</head>
<body>
    <!-- 比较运算符
    用来比较两个值是否相等,如果相等返回true,否则返回false
    使用==  相等运算
        如果类型不同,则会自动进行类型转换,转换成同种类型后再比较    
    使用=== 全等运算
        同时比较类型和数值
    使用!= 不相等运算
        用来判断两个值是否不相等
    使用!== 不全等运算
        用来判断两个值和类型是否不相等
        
    -->
    <script>
        var a=5,b=10
        var c='5'
        console.log(a==b)//false
        console.log(a==c)//true
        console.log(a===c)//false
        console.log(a!=b)//true
        console.log(a!==b)//true


        
    </script>
</body>
</html>
