<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM文档节点</title>
</head>
<body>
    <!-- 节点(Node),是构成网页的最基本的组成部分,网页中的每个部分都可以称为节点 
        比如:html标签,属性,文本,注释,整个文档都是一个节点
        常用节点分为四类:
            文档节点:整个HTML文档
                Document代表的是整个HTML文档,网页中所有的节点都是它的子节点
            元素节点:HTML文档中的HTML标签
                HTML中的各种标签都是元素节点(Element)
            属性节点:元素的属性
                Attribute表示的是标签中的一个属性,属性节点不是元素子节点,而是元素节点的一部分
                可以通过元素节点来获取指定的属性节点
            文本节点:HTML标签的文本内容
                Text表示的是HTML标签以外的文本内容,任意非HTML的文本都是文本节点
                文本节点一般是作为元素节点的子节点存在的,获取文本节点时,一般药获取元素节点,再通过元素节点获取文本节点                
    -->

</body>
</html>
