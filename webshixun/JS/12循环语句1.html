<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <!-- while语句
        是一个最基本的循环语句,while语句也被称为while循环
        while(条件){
            满足条件则执行
        }
    -->
     <script>
        var a=0
        while(a<10){
        console.log('好好学习天天向上'+(a+1))
        a++
        }
     </script>
</body>
</html>
