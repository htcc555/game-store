<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
</head>
<body>
    <!-- 逻辑运算符
        逻辑运算符用于测定变量或值之间的逻辑
    -->

    <script>
        //与 &&
        var x=6,y=3
        console.log(x<10 && y>1)//true
        console.log(x>10 && y>1)//false
        //或 || 只要有一处满足就得到true
        console.log(true||false&&true)//true
        //非 ! 对值进行取反

    </script>
</body>
</html>
