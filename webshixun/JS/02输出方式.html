<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输出方式</title>
</head>
<body>
    <script>
        // 弹出窗口输出
        alert('我是弹窗')
        confirm('你是否退出')//出现是否确定,如果确定返回true,取消返回false
        //控制台输出
        console.log('输出一条日志')
        console.info('输出一条信息')
        console.warn('输出一个警告')
        console.error('输出一个错误')
        //页面输出
        document.write('hello world')

        
        /*JavaScript注解*/
        //单行注解
        /*多行注解*/
        
    </script>
</body>
</html>
