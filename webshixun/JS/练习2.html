<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习2</title>
</head>
<body>
    <script>
        var u1=document.createElement("ul")
        var li1=document.createElement("li")
        var li2=document.createElement("li")
        var li3=document.createElement("li")
        var li4=document.createElement("li")
        var text1=document.createTextNode("列表项1")
        var text2=document.createTextNode("列表项2")
        var text3=document.createTextNode("列表项3")
        var text4=document.createTextNode("列表项4")
        document.getElementsByTagName("body")[0].appendChild(u1)
        u1.appendChild(li1)
        li1.appendChild(text1)
        u1.appendChild(li2)
        li2.appendChild(text2)
        u1.appendChild(li3)
        li3.appendChild(text3)
        u1.appendChild(li4)
        li4.appendChild(text4)
    </script>
</body>
</html>
