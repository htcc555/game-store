<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    <!-- if-else 是一种最基本的控制语句
        if(条件){
            满足则执行
        }

        if(条件){
            满足则执行
        }
        else{
            不满足则执行
        }

        if(条件1){
            满足条件1则执行
        }
        else if(条件2){
            满足条件2则执行
        }
        else if(条件3){
            满足条件3则执行
        }
        else if(条件4){
            满足条件4则执行
        }
        else{
            都不满足则执行
        }

    -->
    <script>
        var age=16
        if(age>=18)
        alert('成年了')
        else
        alert('还得练练')
        var c=4
        if(c==1){
            alert('您中奖了20')
        }
        else if(c==2)
        {
            alert('30')
        }
        else if(c==3)
        {
            alert('您失败了')
        }
        else if(c==4)
        {
            alert('您的奖品被老鼠偷走了')
        }
        

    </script>
</body>
</html>
