<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js引入方式</title>

</head>
<body>
    <!-- 标签引入 
        在html中的script标签中编写
    -->

    <!-- 文件引入
        在单独的js文件中编写JavaScript代码,在html文件中使用script标签引用
        可以写在head中,也可以写在body中
     -->

     <!-- 
        事件引入
        onclick是在点击元素时执行的代码
      -->

     <button onclick="alert('点我干嘛')">按钮</button>

     <script src="./myjs.js"></script>

    <script>
        alert('你好!')
    </script>
</body>
</html>
