<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History对象</title>
</head>
<body>
    <!-- history对象可以用来操作浏览器向前或向后翻页 -->
    <!-- 常用属性:history history.length -->
    <!-- 常用方法 -->
    <script>
        //history.back():回退到上一个页面,作用和浏览器上的回退按钮一样
        //hist.forward():跳转到下一页,作用和浏览器前进按钮一样
        //history.go():可以用来跳转指定页面,需要一个整数作为参数
        //整数为1时:表示向前跳转一个页面,2表示向前跳转两个页面
        //-1向后跳转一个页面,-2向后跳转两个页面 
    </script>

</html>
