<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象函数</title>
</head>
<body>
    <script>
        var person={
            //属性
            name:"法外狂徒",
            age:18,
            //行为
            sing:function()
            {
                console.log('我要唱歌')
            },
            dance:function(){
                console.log('我要跳舞')
            }
        }
        person.sing()
        person.dance()
    </script>
</body>
</html>
