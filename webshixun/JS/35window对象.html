<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window对象</title>
</head>
<body>
    <!-- 
        1.弹出框:
        JavaScript有三种类型的弹出框:警告,确认,提示
     -->

     <script>
        //警告框
        //window.alert()方法可以不带window前缀来写
        window.alert("我是个警告框")
        //确认框
        var r=confirm("是否退出登录")
        if(r==true)
        {console.log('已退出登录')}
        else{
            console.log("取消退出登录")

        }
        //提示框
        var person=prompt("请输入您的姓名","ikun")
        if(person!=null){
            console.log(person)
        }


     </script>

    
</body>
</html>
