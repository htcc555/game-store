<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算术运算符</title>
</head>
<body>
    <script>
        // 加法 + 可以进行算数,字符串拼接
        var s1='你'
        var s2='好'
        var x=7
        var y=8
        console.log(s1+s2)
        console.log(x+y)
        // 减乘除 进行算术运算
        //取余 %
        console.log(9%4)
        //自增 ++
        x++
        console.log(x++)
        //自减 --
    </script>
</body>
</html>
